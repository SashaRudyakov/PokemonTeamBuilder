<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Pokemon | Trainers</title>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<h3> Trainers </h3>
<body>
<div>
    <a href="#" data-th-href="@{/types}">Types</a>
</div>
<div>
    <a href="#" data-th-href="@{/}">Pokemon</a>
</div>
<table class="table table-striped table-hover table-bordered table-condensed">
    <thead>
    <th>TID</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Age</th>
    <th>username</th>
    <th>Action</th>
    </thead>
    <tbody>
    <th:block th:each="trainer : ${trainers}">
        <tr>
            <td th:text="${trainer.tid}"></td>
            <td th:text="${trainer.name}"></td>
            <td th:text="${trainer.gender}"></td>
            <td th:text="${trainer.age}"></td>
            <td th:text="${trainer.username}"></td>
            <td>
                <a href="#" data-th-href="@{/manage-team(id=${trainer.tid})}">Team</a>
                <a href="#" data-th-href="@{/edit-trainer(id=${trainer.tid})}">Edit</a>
                <a href="#" data-th-href="@{/delete-trainer(id=${trainer.tid})}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<form action="#" th:action="@{/create-trainer}" method="get" style="display:inline-block">
    <button type="submit" class="btn btn-primary">Create New</button>
</form>
</body>
</html>
