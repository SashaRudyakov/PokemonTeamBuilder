<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Sasha's Awesome Webpage</title>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<h3> Pokemon </h3>
<body>
<table class="table table-striped table-hover table-bordered table-condensed">
    <thead>
        <th>DexNum</th>
        <th>Name</th>
        <th>Evolves To</th>
        <th>Type1</th>
        <th>Type2</th>
        <th>Move1</th>
        <th>Move2</th>
        <th>Move3</th>
        <th>Move4</th>
        <th>Sprite</th>
        <th>Action</th>
    </thead>
    <tbody>
    <th:block th:each="person : ${people}">
        <tr>
            <td th:text="${person.pokedexNum}">A Smoke Test'</td>
            <td th:text="${person.name}">A Smoke Test'</td>
            <td th:text="${person.evolvesTo}">A Smoke Test'</td>
            <td th:text="${person.type1}">A Smoke Test'</td>
            <td th:text="${person.type2}">A Smoke Test'</td>
            <td>
                <div th:text="${person.move1}"></div>
                <a href="#" data-th-href="@{/moveDetails(moveName=${person.move1})}">details</a>
            </td>
            <td>
                <div th:text="${person.move2}"></div>
                <a href="#" data-th-href="@{/moveDetails(moveName=${person.move2})}">details</a>
            </td>
            <td>
                <div th:text="${person.move3}"></div>
                <a href="#" data-th-href="@{/moveDetails(moveName=${person.move3})}">details</a>
            </td>
            <td>
                <div th:text="${person.move4}"></div>
                <a href="#" data-th-href="@{/moveDetails(moveName=${person.move4})}">details</a>
            </td>
            <td>
                <img th:src="'../../sprites/' + ${person.pokedexNum} + '.png'" width="100px" height="100px" />
            </td>
            <td>
                <a href="#" data-th-href="@{/edit(id=${person.pokedexNum})}">edit</a>
                <a href="#" data-th-href="@{/delete(id=${person.pokedexNum})}">delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<form action="#" th:action="@{/create}" method="get" style="display:inline-block">
    <!--<input type="submit" value="create" />-->
    <button type="submit" class="btn btn-primary">Create New</button>
</form>
<form action="#" th:action="@{/types}" method="get" style="display:inline-block">
    <button type="submit" class="btn btn-primary">View Types</button>
    <!--<input type="submit" value="view types" />-->
</form>
</body>
</html>
