<form action="#" th:action="@{/save-person}" th:object="${person}" method="post">
    <input hidden="hidden" type="text" th:field="*{pokedexNum}" th:value="*{pokedexNum}" />
    <div>
        Name
        <input type="text" th:field="*{name}" th:value="*{name}" />
    </div>
    <div>
        Evolves To
        <input type="text" th:field="*{evolvesTo}" th:value="*{evolvesTo}" />
    </div>
    <div>
        Type1
        <input type="text" th:field="*{type1}" th:value="*{type1}"/>
    </div>
    <div>
        Type2
        <input type="text" th:field="*{type2}" th:value="*{type2}"/>
    </div>
    <div>
        Move1
        <input type="text" th:field="*{move1}" th:value="*{move1}"/>
    </div>
    <div>
        Move2
        <input type="text" th:field="*{move2}" th:value="*{move2}"/>
    </div>
    <div>
        Move3
        <input type="text" th:field="*{move3}" th:value="*{move3}"/>
    </div>
    <div>
        Move4
        <input type="text" th:field="*{move4}" th:value="*{move4}"/>
    </div>
    <input type="submit" />
</form>
</html>
